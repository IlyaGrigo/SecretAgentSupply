<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="container">
        <nav class="bigscreen">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
        <nav class="mediumscreen">
          <span>Menu</span>
        </nav>
      </div>
    </div>

    <div class="content">
      <div class="container items">
        <div class="item pen">
          <div class="itemimage">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="itemimage">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="itemimage">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>

      <div class="container contacts">
        <div class="info">
          <div class="title">
            <span>Location</span>
          </div>
          <div class="description">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="info">
          <div class="title">
            <span>Hours</span>
          </div>
          <div class="description">
            <span>08:00 - 18:00</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
